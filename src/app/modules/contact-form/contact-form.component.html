<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8 w-screen">
	<div class="mx-auto max-w-lg min-w-full">
	  <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">
		{{title}}
	  </h1>
  
	  <form action="" class="mt-6 mb-0 space-y-4 rounded-lg p-8 shadow-2xl " (ngSubmit)="submit()">
  
		<div>
		  <label for="name" class="text-sm font-medium">Name</label>
  
		  <div class="relative mt-1">
			<input
			  type="name"
			  [(ngModel)]="contact.name"
			  name="name"
			  id="name"
			  class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm"
			  placeholder="Enter name"
			/>
		  </div>
		</div>
  
		<div>
		  <label for="password" class="text-sm font-medium">Phone</label>
  
		  <div class="relative mt-1">
			<input
			  type="text"
			  id="phone"
			  name="phone"
			  [(ngModel)]="contact.phone"
			  class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm"
			  placeholder="Enter Phone"
			/>
		  </div>
		</div>
  
		<button
		  type="submit"
		  class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
		>
		  Register
		</button>
		<app-error *ngIf="error.error" [errorMsg]="error.message"></app-error>
	  </form>
	</div>
  </div>
  <app-loading *ngIf="loading"></app-loading>
